<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCarve - AI Powered Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="header-left">
                <img src="https://www.careercarve.com/_next/image?url=%2Fcareercarve.png&w=384&q=75" alt="CareerCarve Logo" class="logo">
            </div>
            <div class="header-right">
                <button class="icon-button" aria-label="User profile" tabindex="0">
                    <i class="fas fa-user" aria-hidden="true"></i>
                </button>
                <button class="icon-button" aria-label="Chat messages" tabindex="0">
                    <i class="fas fa-comments" aria-hidden="true"></i>
                </button>
            </div>
        </header>
        


        <!-- Welcome Section -->
        <section class="welcome-section" role="main">
            <h1 class="welcome-text">
                Welcome!<br>
                Build your AI powered Resume here â†’
            </h1>
        </section>

        <!-- Cards Grid -->
        <section class="cards-grid" role="grid" aria-label="Feature cards">
            <button class="card" onclick="showComingSoon()" role="gridcell" aria-label="Your Projects - Showcase your work">
                <div class="card-icon">
                    <i class="fas fa-project-diagram" aria-hidden="true"></i>
                </div>
                <h3 class="card-title">Your Projects</h3>
                <p class="card-description">Showcase your work</p>
            </button>

            <button class="card" onclick="showComingSoon()" role="gridcell" aria-label="Resume Discussions - Get feedback and tips">
                <div class="card-icon">
                    <i class="fas fa-file-alt" aria-hidden="true"></i>
                </div>
                <h3 class="card-title">Resume Discussions</h3>
                <p class="card-description">Get feedback & tips</p>
            </button>

            <button class="card" onclick="showComingSoon()" role="gridcell" aria-label="Expert Connect - Connect with professionals">
                <div class="card-icon">
                    <i class="fas fa-users" aria-hidden="true"></i>
                </div>
                <h3 class="card-title">Expert Connect</h3>
                <p class="card-description">Connect with professionals</p>
            </button>

            <button class="card" onclick="showComingSoon()" role="gridcell" aria-label="Daily - Daily insights and tips">
                <div class="card-icon">
                    <i class="fas fa-calendar-day" aria-hidden="true"></i>
                </div>
                <h3 class="card-title">Daily</h3>
                <p class="card-description">Daily insights & tips</p>
            </button>

            <button class="card" onclick="showComingSoon()" role="gridcell" aria-label="Mentors - Find your mentor">
                <div class="card-icon">
                    <i class="fas fa-chalkboard-teacher" aria-hidden="true"></i>
                </div>
                <h3 class="card-title">Mentors</h3>
                <p class="card-description">Find your mentor</p>
            </button>

            <button class="card" onclick="showComingSoon()" role="gridcell" aria-label="Trending Topics - Stay updated">
                <div class="card-icon">
                    <i class="fas fa-fire" aria-hidden="true"></i>
                </div>
                <h3 class="card-title">Trending Topics</h3>
                <p class="card-description">Stay updated</p>
            </button>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
            <button class="nav-item active" aria-label="Homepage" aria-current="page">
                <i class="fas fa-home" aria-hidden="true"></i>
            </button>
            <button class="nav-item" aria-label="Schedule">
                <i class="fas fa-calendar" aria-hidden="true"></i>
            </button>
            <button class="nav-item" aria-label="Notifications">
                <i class="fas fa-bell" aria-hidden="true"></i>
            </button>
            <button class="nav-item" aria-label="Learning Hub">
                <i class="fas fa-lightbulb" aria-hidden="true"></i>
            </button>
            <button class="nav-item" aria-label="Podcasts">
                <i class="fas fa-microphone" aria-hidden="true"></i>
            </button>
        </nav>
    </div>

    <!-- Coming Soon Modal -->
    <div id="comingSoonModal" class="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">ðŸš§ Coming Soon! ðŸš§</h2>
                <button class="close" onclick="closeModal()" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-description">This feature is currently under development. We're working hard to bring you amazing functionality!</p>
                <div class="modal-icon">
                    <i class="fas fa-tools" aria-hidden="true"></i>
                </div>
            </div>
            <button class="modal-button" onclick="closeModal()">Got it!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
